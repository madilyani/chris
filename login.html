<body>
    <!-- header start
    =========================================== -->
    <header class="header header--noborder" id="header">
        <div class="auto__container">
            <div class="header__inner">
                <a href="index.html" class="header__inner-logo">
                    <img src="images/Gaggle-logo.png" alt="">
                </a>
            </div>
        </div>
    </header>

    =========================================== -->

                            Hi, Welcome Back!
                        </h3>
                        <p class="login__header-para sm">

                        </p>
                        <div class="login__header-google">

                        </div>
                    </div>

                        <div class="login__form-header">
                            <p class="sm">Or sign in Email</p>
                        </div>

    <script src="js/main.js"></script>
    <!-- <script src="js/form-validation.js"></script> -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
        $("form").validate({
            errorPlacement: function(error, element) {
                error.appendTo( element.parent().parent().find('.message') );
            },
            highlight: function(element) {
                $(element).parent().parent().addClass("error");
            },
            unhighlight: function(element) {
                $(element).parent().parent().removeClass("error");
            }
        });

    </script>
